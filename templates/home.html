<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FWI Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
            padding: 2rem 3rem;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        .form-control {
            margin-bottom: 1rem;
        }

        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
        }

        h2 {
            text-align: center;
            margin-top: 1.5rem;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FWI Prediction</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <input type="text" name="Temperature" class="form-control" placeholder="Temperature (Â°C)" required>
            <input type="text" name="RH" class="form-control" placeholder="Relative Humidity (%)" required>
            <input type="text" name="WS" class="form-control" placeholder="Wind Speed (km/h)" required>
            <input type="text" name="Rain" class="form-control" placeholder="Rain (mm)" required>
            <input type="text" name="FFMC" class="form-control" placeholder="FFMC Index" required>
            <input type="text" name="DMC" class="form-control" placeholder="DMC Index" required>
            <input type="text" name="ISI" class="form-control" placeholder="ISI Index" required>
            <input type="text" name="Classes" class="form-control" placeholder="Fire Class (e.g., 0 or 1)" required>
            <input type="text" name="Region" class="form-control" placeholder="Region Code (e.g., 1, 2...)" required>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        {% if result %}
        <h2>The FWI prediction is: <strong>{{ result }}</strong></h2>
        {% endif %}
    </div>
</body>
</html>
